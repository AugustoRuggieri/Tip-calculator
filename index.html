<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script rel="" src="script.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="logo">
    <img src="images/logo.svg">
  </div>
  <div class="main-container">
      <div class="first">
        <article>
          <label>Bill</label>
          <br>
          <input type="number" class="input bill-input" id="bill-input">
        </article>

        <article class="tip-percentage">
          <label>Select Tip %</label>
          <div class="tip">
            <div class="tips tip-5">5%</div>
            <div class="tips tip-10">10%</div>
            <div class="tips tip-15">15%</div>
            <div class="tips tip-25">25%</div>
            <div class="tips tip-50">50%</div>
            <div id="tip-custom"><input type="number" class="tip-custom" placeholder="Custom"></div>
          </div>
          
        </article>

        <article>
          <label>Number of People</label>
          <label for="" class="error">Can't be zero</label>
          <br>
          <input type="number" class="input people-input" id="people-input">
        </article>
      </div>

      <div class="second">
        <article class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$0,00</div>
        </article>
  
        <article class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$0,00</div>
        </article>
  
        <div class="reset">RESET</div>
      </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Augusto Ruggieri</a>.
    </div>
  </footer>
</body>

</html>
